name: Size Governance

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  size-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run size checker
        run: node lib/check-size.mjs


